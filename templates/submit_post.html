{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
    <p><a href="..">Forums</a> &gt; {{ board.name }}</p>
    <form method="post">
        {% csrf_token %}
        <table width="100%">
            {{ form.as_table }}
            <tr><td></td><td><input type="submit" value="Post"/></td></tr>
        </table>
    </form>
{% else %}
    <p>Please <a href="{% url 'login'%}">login</a>first.<a/></p>
{% endif %}
{% endblock %}
