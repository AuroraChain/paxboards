{% extends "base.html" %}
<link rel="stylesheet" href="bboards.css">
{% block content %}
{% if user.is_authenticated %}
<header class="top">
  <nav class="breadcrumbs"><a href="..">Back to board list</a></nav>
  <h1><a href="/boards/{{ board_id }}/">{{ board.name }}</a></h1>
  <br/>
</header>
<form method="post">
  {% csrf_token %}
  <table width="100%">
    {{ form.as_table }}
    <tr><td></td><td><input type="submit" value="Post"/></td></tr>
  </table>
</form>
{% else %}
<p>Please <a href="{% url 'login'%}">login</a>first.<a/></p>
{% endif %}
{% endblock %}
