{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
    <h1><a href="/boards/{{ board_id }}/">{{ board.name }}</a></h1>
    <br/>
    <form method="post">
        {% csrf_token %}
        <table width="100%">
            {{ form.as_table }}
            <tr><td></td><td><input type="submit" value="Reply"/></td></tr>
        </table>
    </form>
{% else %}
    <p>Please <a href="{% url 'login'%}">login</a>first.<a/></p>
{% endif %}
{% endblock %}
